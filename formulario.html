<!DOCTYPE html>

<head>
    <title>Formulario-PetBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <!---->
    <h1 class="text-center text-primary-emphasis"><u>Bienvenido a Petbook</u></h1>

    <p class="text-center">Una red social para compartir las mejores fotos de mascotas</p>

    <form class="container text-center" action="">

        <label for="Nombre"></label><input type="text" id="Nombre" name="Nombre" placeholder="Nombre de la Mascota" required>
        <br>
        <label for="Edad"></label><input type="number" id="Edad" name="Edad" placeholder="Edad de la Mascota" required>
        <br>
        <label for="Email"></label><input type="email" id="Email" name="Email" placeholder="Email del Dueno" required>
        <br>
        <label>Password: <input type="password" name="Password" placeholder="Password" required></label>
        <br>
        <input class="btn btn-primary" type="submit">
    </form>
</body>
